<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fortnite Building</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="building"></div>
    <div class="building-tips">
        <div class="building-tips-item">
            <span class="key">Q</span>
            <div class="building-tips-material material wall"></div>
        </div>
        <div class="building-tips-item">
            <span class="key">C</span>
            <div class="building-tips-material material platform"></div>
        </div>
        <div class="building-tips-item">
            <span class="key">F</span>
            <div class="building-tips-material material stairs"></div>
        </div>
        <div class="building-tips-item">
            <span class="key">X</span>
            <div class="building-tips-material material piramid"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
